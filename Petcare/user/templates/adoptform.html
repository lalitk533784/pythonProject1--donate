<!DOCTYPE html>
<html>
<head>
    <title>Adopt Form</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <link rel="icon" href="/static/img/logos.png" type="image/png" style="height:40px; width:40px; border-radius:50px ;">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="/static/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4" style="width:50%">
        <h2 class="text-center" >Adopt Form</h2>
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="border p-4 rounded">
                <legend class="text-primary ">Personal Information:</legend>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Residential Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
                </div>
                <div class="form-group">
                <select name="dogname" class="custom-select border-1 px-4" style="height: 47px;">
                    <option selected>Select Dog you want adopt</option>
                    <option value="1">Sheru</option>
                    <option value="2">Moti</option>
                    <option value="3">Tiger</option>
                    <option value="3">Lucy</option>
                    <option value="3">Danny</option>
                    <option value="3">Marco</option>
                </select>
            </div>
            </fieldset>
 
            

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit </button>
            </div>
        </form>
    </div>

    {% comment %} <script>
        function showPreviousPets() {
            document.getElementById('previous_pets_container').style.display = 'block';
        }

        function hidePreviousPets() {
            document.getElementById('previous_pets_container').style.display = 'none';
        }
    </script> {% endcomment %}

    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
